name: Haskell CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Haskell
      run: apt install haskell-platform
        
    - name: Install stack
      run: curl -sSL https://get.haskellstack.org/ | sh

    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
