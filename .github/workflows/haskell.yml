name: Haskell CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.10.3'
        cabal-version: '3.2'
        
    - name: Install stack
      run: curl -sSL https://get.haskellstack.org/ | sh

    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
